<body>
    <div class="cabecalho">
        <!--Essa parte aqui vai ser um flex box, por isso coloquei dentro de uma div.Se tivar uma ideia melhor me avise-->
        <!-- Fazer lista-->
        <h1 class="cabecalho-titulo">Well Organized</h1>
        <a class="cabecalho-link" href="index.html">A fazer</a>
        <text class="cabecalho-link"> | </text>
        <a class="cabecalho-link" href="arquivadas.html">Arquivadas</a>
        <!--Qual a diferença entre o input e o button?-->
    </div>
    <div id="btnAddTarefa" onclick="mudarOpcao()">
        <img src="public/assets/task-add-icon.png">
        <p>Adicionar Tarefa</p>
    </div>

    <div id="adicaoTarefa">
        <form class="formAdd" onclick="addNota()">
            <label class="labels">Descrição</label>
            <input type="text" name="descricao" id="input-descricao">
            <label class="labes">Cor</label>
            <div>
                <ul class="listaCores">
                    <li id="liAzul"></li>
                    <li id="liVerde"></li>
                    <li id="liRosa"></li>
                    <li id="liRoxo"></li>
                    <li id="liAmarelo"></li>
                    <li id="liLarenja"></li>
                    <li id="liBranco"></li>
                </ul>
            </div>
            <input type="submit" class="btnAdicionar" value="Adicionar" id="submit-Adicionar"><br>

        </form>
    </div>

    <div class="principalNotas">
        <ul id="listaNotas">
            <li class="cardsList template hide">
                <div class="notas2">
                    <header class="cabecalhoNota">
                        <div class="itens">
                            <img id="btnConcluir" src="public/assets/unchecked.png">
                            <p class="status">Não concluída</p>
                        </div>
                    </header>
                    <main class="corpoNota2">
                        <p></p>
                    </main>
                    <footer class="rodapeNota">
                        <img class="feito" src="public/assets/archive-gray-scale.png">
                        <img class="apagar" src="public/assets/trash-gray-scale.png">
                    </footer>
                </div>
            </li>
        </ul>
    </div>
    <script src="public/js/index.js"></script>
