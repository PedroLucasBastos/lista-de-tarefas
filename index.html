<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Well Organized</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" href="./public/assets/favicon.ico">
</head>

<body>
    <div class="cabecalho">
        <!--Essa parte aqui vai ser um flex box, por isso coloquei dentro de uma div.Se tivar uma ideia melhor me avise-->
        <!-- Fazer lista-->
        <h1 class="cabecalho-titulo">Well Organized</h1>
        <a class="cabecalho-link" href="index.html">A fazer</a>
        <text class="cabecalho-link"> | </text>
        <a class="cabecalho-link" href="arquivadas.html">Arquivadas</a>
        <!--Qual a diferença entre o input e o button?-->
    </div>
    <div class="adicaoTarefa">
        <form class="formAdd">
            <label class="labels">Descrição</label>
            <input type="text" name="descricao" id="input-descricao">
            <label class="labes">Cor</label>
            <!--Quando for aplicado o css cada um vai ter uma cor-->
            <!-- Fazer com div ou lista-->
            <div>
                <ul class="listaCores">
                    <li id="liAzul"></li>
                    <li id="liVerde"></li>
                    <li id="liRosa"></li>
                    <li id="liRoxo"></li>
                    <li id="liAmarelo"></li>
                    <li id="liLarenja"></li>
                    <li id="liBranco"></li>
                </ul>
            </div>
            <input type="submit" class="btnAdicionar" value="Adicionar" id="submit-Adicionar"><br>

        </form>
    </div>

    <main class="principalNotas">
        <div class="notas1">
            <header class="cabecalhoNota1">
                <div class="itens">
                    <img src="public/assets/checked.png">
                    Concluída
                </div>
            </header>
            <main class="corpoNota1">
                Teste de nota
            </main>
            <footer class="rodapeNota">
                <img src="public/assets/trash-gray-scale.png">
                <img src="public/assets/archive-color.png">
            </footer>
        </div>

        <div class="notas2">
            <header class="cabecalhoNota2">
                <div class="itens">
                    <img src="public/assets/unchecked.png">
                    Não concluída
                </div>
            </header>
            <main class="corpoNota2">
                Teste de nota 2
            </main>
            <footer class="rodapeNota">
                <img src="public/assets/trash-gray-scale.png">
                <img src="public/assets/archive-gray-scale.png">
            </footer>
        </div>
    </main>

</body>

</html>
